<!DOCTYPE html>

<html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Block and Inline Elements</title>
</html>
<body>
    <!--Demonstrate HTML Block and Inline Elements.-->
    <p>Hello World</p>
    <div>Hello World</div>
    <span>Hello World!</span>
    <!--Write out the HTML template.-->
    <template>
        <p>Hello World</p>
    </template>

    <span>Hi</span>
    <span>How Are You</span>
    <span>Hello</span>

    <p>Monkey</p>
    <p>Camel</p>
    <p>Lion</p>
</body>
</html>

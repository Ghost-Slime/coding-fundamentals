<!DOCTYPE html>

<html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My very first HTML table</title>

    <style>
        td,th{
            border:1px solid black;
            text-align:center;
        }
    </style>
</html>
<body>
    <table>
        <tr>
            <th>No.</th>
            <th>Fruit</th>
            <th>Favorability</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Banana</td>
            <td>8.5/10</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Kiwi</td>
            <td>9/10</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Apple</td>
            <td>8/10</td>
        </tr>
    </table>
</body>
</html>
